<form class="form">
  <mat-form-field class="form-field" appearance="outline">
    <mat-label>City</mat-label>
    <input class="form-input" type="text" matInput [formControl]="cityInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectOption($event.option.value)">
      <mat-option *ngFor="let city of cities$ | async" [value]="city.name">
        {{city.name}}, {{city.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>City</mat-label>
    <input type="text" matInput [formControl]="cityInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displaySelectedCity">
      <mat-option *ngFor="let city of cities$ | async" [value]="city">
        {{city.name}}, {{city.country}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
